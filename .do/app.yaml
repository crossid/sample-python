name: sample-python
services:
  - name: api-python
    environment_slug: python
    github:
      repo: crossid/sample-python
      branch: main
      deploy_on_push: true
    envs:
      - key: ISSUER_BASE_URL
        value: "https://<tenant>.crossid.io/oauth2/"
      - key: CLIENT_ID
        value: "<client_id>"
      - key: CLIENT_SECRET
        value: "<client_secret>"
        type: SECRET
      - key: REDIRECT_URI
        value: "${_self.PUBLIC_URL}callback"